<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Inicio</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="showFilter()">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-searchbar color="secondary" mode="ios" debounce="300" placeholder="Buscar..." 
    [(ngModel)]="searchText" (ionChange)="searchClient()">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="filteredClients" approxItemHeight="90px">
    <ion-item *virtualItem="let client" (click)="openClientDetails(client)">
      <div class="img">
        <ion-icon name="business" *ngIf="client.type == 'consortium'" class="consortium"></ion-icon>
        <ion-icon name="person" *ngIf="client.type != 'consortium'" class="person"></ion-icon>
      </div>
      <div class="content">
        <ion-label>{{client.name | capitalize}}</ion-label>
        <div class="info">
          <div class="type">{{client.type | capitalize}} -</div>
          <div class="address">{{client.address | capitalize}}</div>
        </div>
      </div>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
